---
apiVersion: networking.istio.io/v1beta1
kind: Sidecar
metadata:
  name: app-c-vm-no-iptables
  namespace: ns-c
spec:
  workloadSelector:
    labels:
      app: app-c
      version: v1
  ingress:
  - defaultEndpoint: 127.0.0.1:8080
    port:
      name: http
      number: 8000
      protocol: HTTP
  egress:
  - bind: 127.0.0.2
    port:
      number: 9411
    hosts:
    - istio-system/*
  - bind: 127.0.0.2
    port:
      number: 80
    hosts:
    - ns-a/app-a.ns-a.svc.cluster.local
    - ns-b/app-b.ns-b.svc.cluster.local
    - ns-c/app-c.ns-c.svc.cluster.local
